<li class="nav-item dropdown no-caret me-3 dropdown-notifications" *ngIf="alertsService.alerts$ | async as alerts"
  ngbDropdown display="dynamic">
  <a class="btn btn-icon btn-transparent-dark dropdown-toggle" id="navbarDropdownAlerts" ngbDropdownToggle role="button"
    aria-haspopup="true" aria-expanded="false">
    <i-feather name="bell"></i-feather>
  </a>
  <div class="dropdown-menu border-0 shadow animated--fade-in-up" ngbDropdownMenu
    aria-labelledby="navbarDropdownAlerts">
    <h6 class="dropdown-header dropdown-notifications-header">
      <i-feather class="me-2" name="bell"></i-feather>Centro de Alertas
    </h6>
    <div *ngFor="let alert of alerts | slice:0:4; let i=index">
      <a class="dropdown-item dropdown-notifications-item" href="#!">
        <div class="dropdown-notifications-item-icon" [ngClass]="alert.color">
          <i-feather [name]='alert.image'></i-feather>
        </div>
        <div class="dropdown-notifications-item-content">
          <div class="dropdown-notifications-item-content-details">{{alert.details}}</div>
          <div class="dropdown-notifications-item-content-text">{{alert.text}}</div>
        </div>
      </a>
    </div>
    <a *ngIf="countAlerts == 0" class="dropdown-item dropdown-notifications-footer" href="#!">Sin Alertas</a>
    <a *ngIf="countAlerts > 0" class="dropdown-item dropdown-notifications-footer" href="#!">Ver Todas las
      Alertas</a>
  </div>
</li>
